name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cypress
      uses: cypress-io/github-action@v2
      with:
        browser: chrome
        headless: true
    - name: Install dependencies
      run: lein deps
    - name: Run clj test
      run: lein test
    - name: Run cljs test
      run: lein fig:test
